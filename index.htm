<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="icon" href="https://shorturl.at/apGI1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="element">
                    <h2>Hit</h2>
                    <div class="box" id="gethit">5</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div class="box" id="scorevalue">00</div>
                </div>

            </div>
            <div class="panel-bottom">
               
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
